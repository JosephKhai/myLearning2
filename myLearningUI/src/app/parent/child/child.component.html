<h5>{{message}}</h5>

<form [formGroup]="myForm" (ngSubmit)="sendToParent(myForm)">
    <div class="formGroup">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" formControlName="name" />
    </div>
    

    <div class="formGroup">
        <label for="message">Message</label>
        <input type="text" name="message" id="message" formControlName="message" />
    </div>
   
    <div>
        <button class="button-primary" type="submit" [disabled]="!myForm.valid">Send To Parent</button>
    </div>

</form>
